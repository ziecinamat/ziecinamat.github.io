button.addEventListener('click', () => {
  // sprawdzamy czy muzyka gra
  widget.isPaused(paused => {
    soundWasPlaying = !paused; // zapamiętujemy stan muzyki
    if (!paused) widget.pause(); // pauzujemy muzykę
  });

  const randomNum = Math.floor(Math.random() * 41) + 1;
  const fileName = randomNum + '.mp4';
  console.log('Próbuję odtworzyć:', fileName);

  videoPlayer.src = fileName;
  videoPlayer.style.display = 'block';
  videoPlayer.play().catch(err => console.error(err));
});

videoPlayer.addEventListener('ended', () => {
  videoPlayer.style.display = 'none';
  if (soundWasPlaying) widget.play();
});

catCursor.addEventListener('click', () => {
  widget.play();
});

  horoscopeBubble.style.display = 'block';
});

async function updateVisitCount() {
    try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {

        const data = await res.json();

            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "X-Master-Key": API_KEY
            },

            counterElem = document.createElement('div');
            counterElem.id = 'visitCounter';
            counterElem.style.position = 'fixed';

            counterElem.style.left = '10px';
